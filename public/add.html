<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Driver Locator - Add driver</title>
  </head>
  <body>
    <div class="container my-3">
      <h1 class="display-4 text-center">
        Add Driver
      </h1>

      <form id="driver-form" class="mb-4">
        <div class="form-group">
          <label for="driver-id">Driver ID</label>
          <input type="text" id="driver-id" class="form-control" />
        </div>
        <div class="form-group">
          <label for="driver-name">Driver Name</label>
          <input type="text" id="driver-name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="driver-address">Driver location</label>
          <input type="text" id="driver-address" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="index.html" class="btn btn-secondary">Back</a>
      </form>
    </div>

    <script src="js/add.js"></script>
  </body>
</html>
