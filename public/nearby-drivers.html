<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet" />
    <title>Driver Locator</title>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Driver Locator</a>
        <div class="ml-auto">
            <span id="user-info" class="mr-3"></span>
            <button id="login-button" class="btn btn-outline-primary d-none">Log in</button>
            <button id="logout-button" class="btn btn-outline-danger" onclick="logOut()">Log out</button>
        </div>
    </header>
    <div class="container my-3">
        <h1 class="display-4 text-center">
            <i class="fas fa-map-marked mr-4"></i>Driver Locator
        </h1>
        <a href="add-driver.html" class="btn btn-success mb-4" id="addDriver">Add Driver</a>
        <a href="add-user.html" class="btn btn-success mb-4" id="addUser">Add User</a>
        <a href="nearby-drivers.html" class="btn btn-success mb-4">Find Nearby Drivers</a>
        <button class="btn btn-success mb-4" onclick="updateLocation()">Update Location</button>
        <div id="map" style="width: 100%; height: 400px;border-radius: 5px;"></div>
    </div>
    <script src="js/nearby-drivers.js"></script>
</body>

</html>
