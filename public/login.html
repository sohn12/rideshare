<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet" />
  <link href="index.css" rel="stylesheet" />
  <title>Driver Locator</title>
</head>

<body>
  <div class="container my-3">
    <header class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Driver Locator</a>
      <div class="ml-auto">
        <span id="user-info" class="mr-3"></span>
        <button id="login-button" class="btn btn-outline-primary">Log in</button>
        <button id="logout-button" class="btn btn-outline-danger d-none" onclick="logout()">Log out</button>
      </div>
    </header>
    
    <form id="login-form">
      <div class="form-group">
        <label for="loginType">Login As:</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="loginType" id="user" value="user" checked>
            <label class="form-check-label" for="user">User</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="loginType" id="driver" value="driver">
            <label class="form-check-label" for="driver">Driver</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="loginType" id="admin" value="admin">
            <label class="form-check-label" for="admin">Admin</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" placeholder="Enter your ID">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <script src="js/index.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
